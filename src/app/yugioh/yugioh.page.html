<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Yugioh</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Yugioh</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-menu contentId="main-content" (ionWillOpen)="onMenuOpen()" (ionWillClose)="onMenuClose()">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item button (click)="goToPage('pokemon')">Pokemon</ion-item>
          <ion-item button (click)="goToPage('yugioh')">Yugioh</ion-item>
          <ion-item button (click)="goToPage('magic')">Magic</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar [ngClass]="{'hidden-toolbar': isMenuOpen}">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
      </ion-content>
    </div>
  </div>
  
  <div>

    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-card button>
            <img src="assets/hermanos_leyenda.webp" alt="" >
            <ion-card-content>
              Hermanos de Leyenda
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card button>
            <img src="assets/laberinto_recuerdos.png" alt="">
            <ion-card-content>
              Laberinto de los Recuerdos
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card button>
            <img src="assets/poder_elementos.webp" alt="">
            <ion-card-content>
              Poder de los Elementos
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>

</ion-content>
