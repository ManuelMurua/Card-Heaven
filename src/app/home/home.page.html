<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola!</ion-title>

    </ion-toolbar>
  </ion-header>



  <div id="container" class="cuerpo_page">
    <ion-card>
      <ion-title>
        <h3>Registrate acá</h3>

      </ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <div class="animated-image-rotate">
              <img class="logo" src="assets/card heaven.png" alt="my image"/>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input type="text" [(ngModel)]="nombre" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="apellido" ></ion-input>
      </ion-item>


      
      <ion-item>
        <ion-label>Elige</ion-label>
        <ion-select [(ngModel)]="selectedOption">
          <ion-select-option value="option1">opcion 1</ion-select-option>
          <ion-select-option value="option2">opcion 2</ion-select-option>
          <ion-select-option value="option3">opcion 3</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label>Fecha de nacimiento</ion-label>
        <ion-item>

          <mat-form-field class="example-full-width">    
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button (click)="picker.open()">Open</button> 


        </ion-item>
      </ion-item>
      <ion-button (click)="limpiar()">Limpiar</ion-button>
      <ion-button routerLink="/galeria" >Mostrar</ion-button>

  </ion-card>
</div>
</ion-content>
